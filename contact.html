<!DOCTYPE html>

<head>
    <title>Abraxas Wax | Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/record-nobackground.png">
</head>

<body>
    <header>
        <h1>Abraxas Wax</h1>
        <div id="nav"></div>
        <script>
            fetch("navbar.php").then(res => res.text()).then(data => { 
                document.getElementById("nav").innerHTML = data;
            });
        </script>
    </header>

    <main class="container">
        <h2>Get in Touch</h2>
        <p>We'd love to hear from you! Reach out with any questions about our collection or upcoming events.</p>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div>
            <h3>Visit Us</h3>
            <p>320 Graham Ave, Eau Claire, WI</p>
            <p>(715) 598-1509</p>
            <p>Abraxaswax@gmail.com</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Abraxas Wax | Eau Claire, WI</p>
    </footer>
</body>
